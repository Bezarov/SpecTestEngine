version: '3.8'

services:
  # Database for SpecTestEngine-Component
  postgres-appregistry-component:
    image: postgres:latest
    container_name: SpecTest-PostgreSQL
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: spectestdb
      POSTGRES_DB: spectestdb
    volumes:
      - spectestengine-postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

volumes:
  spectestengine-postgres-data: